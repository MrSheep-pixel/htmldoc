<!DOCTYPE html>
<html>
<head>
    
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    
    <style>
        
        p.text {
            color: rgb(255,245,100);
            font-family: arial;
            width: 200px;
            height: 200px;
            background-color: rgb(85, 75, 65);
            border:5px solid rgb(65,55,45);
            border-radius: 40px;
            padding: 10px;
        }
        
       img.SI {
        
        width: 100px;
        height: 100px;
        image-rendering: pixelated;
        background-color: rgb(0,0,50);
        border-radius: 30px;
        border:5px solid rgb(0,0,20);
        position: absolute;
        left: 50px;
        top: 250px;
        padding: 5px;
       }
        
       body {
           background-color: rgb(25,26,28);
        }
        
       button.A {
           cursor: pointer;
           padding: 10px;
           position: absolute;
           left: 300px;
           font-family: arial;
           background-color: rgb(30,80,20);
           color: rgb(200,200,200);
           border-radius: 5px;
           border: solid rgb(10,60,0);
       }
       
       button.shadow {
           cursor: pointer;
           padding: 10px;
           color: rgb(200,200,200);
           font-family: arial;
           background-color: rgb(80,30,20);
           border:5px solid rgb(60,10,0);
           border-radius: 5px;
           position: absolute;
           left: 400px;
           box-shadow: 0 8px 16px 0 rgba(0,0,0,0.3), 0 6px 20px 0 rgba(0,0,0,0.50);
       }
       
       button.effect {
           padding: 12.5px;
           color: rgb(200,200,200);
           font-family: arial;
           background-color: rgb(20,30,80);
           border: 0px;
           border-radius: 5px;
           position: absolute;
           left: 340px;
           top: 320px;
           box-shadow: 0 5px rgb(0,10,60);
           cursor: pointer;
       }
       
       button.effect:hover {
           background-color: rgb(15,25,75);
       }
       
       button.effect:active {
           background-color: rgb(15,25,75);
           box-shadow: 0 0px;
           transform: translateY(5px);
       }
       
       button.Js {
           padding: 12.5px;
           color: rgb(200,200,200);
           font-family: arial;
           background-color: rgb(55,50,50);
           border: 0px;
           border-radius: 5px;
           position: absolute;
           left: 430px;
           top: 320px;
           cursor: pointer;
           
       }
       
       button.image {
           background-color: transparent;
           font-size: 0px;
           border: none;
           width:100px;
           height:100px;
           position: absolute;
           left: 60px;
           top: 260px;
           padding: 10px;
           
           
       }
       
       button.effect-2 {
           padding: 12.5px;
           color: rgb(200,200,200);
           font-family: arial;
           background-color: rgb(20,30,80);
           border: 0px;
           border-radius: 5px;
           position: absolute;
           left: 340px;
           top: 400px;
           box-shadow: 0 5px rgb(0,5,55);
           cursor: pointer;
       }
       
       button.effect-2:active {
           box-shadow: 0 -5px rgb(15,16,18);
           background-color: rgb(15,25,75);
           color: rgb(155,155,155);
           transform: translateY(9.6px);
       }
       
    </style>
</head>
<body>
    <title>test</title>
    
    
    <p class="text">text text text text text text text text text text text text text text text text text text text text text text text text text text text text</p>
    
    
    <img src="https://freesvg.org/img/space-invaders.png" class="SI" title="Space Invaders">
    
    <button class="A" title="Simple Button" onclick="alert('hello')">test</button>
    
    <button class="shadow" title="Shadow Button" onclick="alert('shadow button')">test-2</button>
    
    <button class="effect" title="Fancy Button">test-3</button>
    
    <button class="Js" id="buttonA" title="JavaScript Button" onclick="button()">test-4</button>
    
    <button class="image" title="Space Invaders invis button" onclick="alert('Space Invaders')">...</button>
    
    <button class="effect-2" title="Fancy-2">test-3.1</button>
    <script>
        
        
        function button() {
            document.getElementById("buttonA").style.backgroundColor=randomColors()
        }
        
        function randomColors() {
  return '#' + Math.floor(Math.random() * 16777215).toString(16);
}
        
    </script>
    
</body>
</html>
